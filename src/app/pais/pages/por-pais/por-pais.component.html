<h2>Por pais</h2>
<hr>


<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off"  action="">
        <input
          type="text"
          name='termino'
          placeholder="Buscar pais..."
          class="form-control"
          [(ngModel)]="termino"
        >
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el término {{ termino }}
</div>


<div class="row">
  <div class="col">
      <table *ngIf="!hayError" class="table table-hover">
          <thead>
              <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Población</th>

                <th></th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pais of paises; let i = index">
              <td>{{ i }}</td>
                <td> {{ pais.name }} </td>
                <td>
                  <img [src]="pais.flag" class="small-flag" alt="">
                </td>
                <td>{{ pais.population | number }}</td>
                <td>
                  <a [routerLink]="['/pais',pais.alpha2Code]">Some Link ...</a>
                </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
